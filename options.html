<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Time Tracker Settings</title>
  <style>
    body { font-family: monospace; padding: 10px; background: #111; color: #fff; }
    input { margin: 3px; background: #222; color: #fff; border: 1px solid #555; }
    button { margin: 3px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #333; padding: 4px; text-align: center; vertical-align: middle;}
  </style>
</head>
<body>
  <div>
    <h2>Tracked Sites</h2>
    <input id="domain" placeholder="domain.com">
    <input id="threshold" placeholder="threshold (seconds)" type="number">
    <input id="dismiss" placeholder="dismiss (seconds) = 0" type="number">
    <button id="set">Set</button>
    <span id="parametersStatus"></span>
    <table id="list">
      <thead><tr><th>Domain</th><th>Threshold (s)</th><th>Dismiss (s)</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="options.js"></script>
</body>
</html>
